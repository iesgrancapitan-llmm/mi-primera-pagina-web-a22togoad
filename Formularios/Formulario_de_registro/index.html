<!DOCTYPE html>
<html>

<head>
    <title>Formulario de registro</title>
</head>

<body>

    <h1>Formulario de registro</h1>

    <form action="" method="get">
        <p>
            <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="50" autofocus />
        </p>

        <p>
            <label for="apellidos">Apellidos:</label> <input type="text" name="apellidos" id="apellidos"
                maxlength="50" />
        </p>

        <p>
            Sexo:
            <label>
                <input type="radio" name="sexo" value="h" /> Hombre
            </label>
            <label>
                <input type="radio" name="sexo" value="m" /> Mujer
            </label>
        </p>

        <p>
            Correo: <input type="text" name="correo" maxlength="100" />
        </p>

        <p>
            <input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
        </p>

        <p>
            <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del
            programa y la normativa sobre protección de datos
        </p>

        <p>
            <input type="submit" value="Enviar" /> <input type="reset" value="Reiniciar">
        </p>
    </form>

</body>

</html>
